name: integrateall_variants
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - samtools=1.17
  - picard=3.0.0
  - gatk4=4.4.0.0
  - vep=110.1
  - bcftools=1.17
  - htslib=1.17
  - tabix=1.11
  
  # Python packages for variant analysis
  - pysam=0.21.0
  - pandas=2.0.3
  - numpy=1.24.3
  - matplotlib=3.7.1
  - seaborn=0.12.2
  - scikit-learn=1.3.0
  
  # Additional tools
  - bedtools=2.31.0
  - vcftools=0.1.16
  # SNV hotspot detection (CRITICAL for original classification)
  - pysamstats=1.1.2
  
  # Pip packages
  - pip
  - pip:
    - pyvcf3==1.0.3
    - intervaltree==3.1.0