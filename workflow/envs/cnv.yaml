name: integrateall_cnv
channels:
  - bioconda
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - r-base>=4.0
  - r-devtools
  
  # Basic R packages that are available
  - r-ggplot2
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-stringr
  - r-data.table
  - r-reshape2
  
  # Note: Bioconductor packages will be installed via R install script
  
  # Python packages for data processing (flexible versions)
  - pandas>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - scikit-learn>=1.3.0
  
  # Bioinformatics tools (flexible versions)
  - samtools>=1.15
  - bedtools>=2.30.0
  
  - pip
  - pip:
    - pysam>=0.21.0