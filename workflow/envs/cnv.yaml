name: integrateall_cnv
channels:
  - bioconda
  - conda-forge
  - r

dependencies:
  - python=3.9
  - r-base=4.3.1
  - r-devtools=2.4.5
  
  # R packages for CNV analysis
  - r-rnaseqcnv
  - r-vcfr=1.14.0
  - r-genomicranges=1.52.0
  - r-iranges=2.34.0
  - r-genomicfeatures=1.52.1
  - r-rtracklayer=1.60.0
  - r-biostrings=2.68.1
  - r-bsgenome=1.68.0
  - r-genomeinfodb=1.36.1
  
  # Plotting and data manipulation
  - r-ggplot2=3.4.2
  - r-dplyr=1.1.2
  - r-tidyr=1.3.0
  - r-readr=2.1.4
  - r-stringr=1.5.0
  - r-purrr=1.0.1
  - r-tibble=3.2.1
  
  # Additional R packages
  - r-data.table=1.14.8
  - r-reshape2=1.4.4
  - r-scales=1.2.1
  - r-rcolorbrewer=1.1_3
  - r-viridis=0.6.3
  
  # Python packages for data processing
  - pandas=2.0.3
  - numpy=1.24.3
  - scipy=1.11.1
  - matplotlib=3.7.1
  - seaborn=0.12.2
  - scikit-learn=1.3.0
  
  # Bioinformatics tools
  - samtools=1.17
  - bedtools=2.31.0
  
  - pip
  - pip:
    - pysam==0.21.0